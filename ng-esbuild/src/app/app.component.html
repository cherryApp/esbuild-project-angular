<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users; index as i">
            <td>{{ (i + 1) }}</td>
            <td>{{ item.name }}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-info">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-primary">
                  <i class="fa fa-eye"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
